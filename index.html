<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="icons/btn-play.png">
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>
<body>
    <main>

        <div id="bgcover"></div>

        <section class="player">

            <div class="player__background"></div>
            <div class="player__cover">
                <div id="player__cover__image"></div>
            </div>
            
            <div class="player__info">
                <p id="player__info__music">One Step Closer</p>
                <p id="player__info__artist">Linkin Park</p>
            </div>

            <div class="player__time">
                <div id="player__time__loop">
                    <i class="im im-loop"></i>
                </div>

                <div id="player__time__info">
                    <p id="player__time__info__ini">00:00</p>
                    <input type="range" id="player__time__info__bar" min="0" max="100" value="0" step="1">
                    <p id="player__time__info__end">00:00</p>
                </div>

                <div id="player__time__random">
                    <i class="im im-random"></i>
                </div>
            </div>

            <div class="player__control">
                <div class="player__control__buttons">
                    <div id="player__control__buttons__prev"></div>
                    <div id="player__control__buttons__playpause"></div>
                    <div id="player__control__buttons__next"></div>
                </div>

                <div class="player__control__volume">
                    <div id="player__control__volume__mute"></div>
                    <input type="range" id="player__control__volume_bar" value="50">
                    <div id="player__control__volume_max"></div>
                </div>
            </div>

        </section>
        
    </main>
</body>
</html>
